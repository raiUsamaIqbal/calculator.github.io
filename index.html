<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form>
        <div>
            <h3>Our Student Marks calculator</h3>
        </div>
        <div class="mb-3">
          <label for="comp" class="form-label">computer</label>
          <input type="text" class="form-control" id="comp" oninput="validateField(this)" >
          <p id="comp-error"></p>
        </div>

        <div class="mb-3">
            <label for="phy" class="form-label" > Physics</label>
            <input type="text" class="form-control" id="phy" oninput="validateField(this)" >
            <p id="phy-error"></p>
          </div>

          <div class="mb-3">
            <label for="math" class="form-label">Math</label>
            <input type="text" class="form-control" id="math" oninput="validateField(this)" >
            <p id="math-error"></p>
          </div>

          <div class="mb-3">
            <label for="eng" class="form-label">English</label>
            <input type="text" class="form-control" id="eng" oninput="validateField(this)">
            <p id="eng-error"></p>
          </div>

          <div class="mb-3">
            <label for="urdu" class="form-label">Urdu</label>
            <input type="text" class="form-control" id="urdu" oninput="validateField(this)">
            <p id="urdu-error"></p>
          </div>
        
        
        <input type="Button"  value="ShowPercentage" onclick="calc()">
        <h4 id="result"></h4>
      </form>
      
    
    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>


// function showText(input){
//   const errorMessage = document.getElementById(input.id + "-error");
//   errorMessage.style.display = "none";
  
// }

function validateField(input) {
  const errorMessage = document.getElementById(input.id + "-error");

  if (input.value.trim() === "") {
    errorMessage.style.display = "block";
  } else {
    errorMessage.style.display = "none";
  }
}
           function calc(){
            let comp = document.querySelector("#comp").value;
            let phy = document.querySelector("#phy").value;
            let math= document.querySelector("#math").value;
            let eng = document.querySelector("#eng").value;
            let urdu = document.querySelector("#urdu").value;
             
            if (comp === "") {
    document.getElementById("comp-error").innerText = "Please fill  field.";
  } 
if(phy === "") {
    document.getElementById("phy-error").innerText = "Please fill  field.";
  } 
  if(math === "") {
    document.getElementById("math-error").innerText = "Please fill  field.";
  }

  if(eng === "") {
    document.getElementById("eng-error").innerText = "Please fill fields.";
  }

  if(urdu === "") {
    document.getElementById("urdu-error").innerText = "Please fill  field.";
  }
   else {
    let total = parseFloat(comp) +  parseFloat(phy)  
    + parseFloat(math) + parseFloat(eng)  + parseFloat(urdu) 
    let perc = (total / 500) * 100;
    document.getElementById("result").innerText = `Your numbers are ${total} and your percentage is ${perc}%`;
  }
        
    
      
           }














    </script>

</body>

</html>
